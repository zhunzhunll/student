<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        #nameInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #searchBtn {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #searchBtn:hover {
            background: #3367d6;
        }
        .result-box {
            padding: 20px;
            border-radius: 4px;
            min-height: 120px;
        }
        .result-item {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .error, .loading, .success {
            text-align: center;
            line-height: 120px;
            font-size: 16px;
        }
        .error {
            color: #d93025;
        }
        .loading {
            color: #666;
        }
        .success {
            color: #188038;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学生信息查询</h1>
        <!-- 搜索区域 -->
        <div class="search-box">
            <input type="text" id="nameInput" placeholder="请输入学生姓名" />
            <button id="searchBtn">查找</button>
        </div>
        <!-- 结果显示区域 -->
        <div class="result-box" id="resultBox">
            <div class="loading">正在加载学生数据，请稍候...</div>
        </div>
    </div>

    <!-- 引入SheetJS库（解析Excel） -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        let studentData = [];
        // ！！！关键配置：替换为你的Excel文件路径（本地需与HTML同文件夹，服务器填完整URL）
        const EXCEL_FILE_PATH = "student_info.xlsx";

        // 页面加载后自动读取Excel
        window.onload = () => fetchExcelFile(EXCEL_FILE_PATH);

        // 读取固定路径的Excel文件
        function fetchExcelFile(filePath) {
            const resultBox = document.getElementById('resultBox');
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Excel文件加载失败，请检查文件路径是否正确，或文件是否存在");
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    // 解析Excel（表头严格匹配“序号、姓名、身份证后六位、专业、对接老师”）
                    const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // 转换为JSON格式，表头与Excel第一行对应
                    studentData = XLSX.utils.sheet_to_json(worksheet, {
                        header: ['序号', '身份证号', '姓名', '性别', '报读层次', '第一专业', '第一专业所在校区', '填报人', '报到状态']
                    });
                    studentData.shift(); // 移除JSON中的表头行（保留实际数据）
                    
                    // 加载成功提示（中文）
                    resultBox.innerHTML = '<div class="success">学生数据加载成功，请输入姓名进行查询</div>';
                })
                .catch(error => {
                    // 加载失败提示（中文）
                    resultBox.innerHTML = `<div class="error">${error.message}</div>`;
                    console.error("Excel加载错误详情：", error);
                });
        }

        // 姓名搜索功能（所有提示均为中文）
        document.getElementById('searchBtn').addEventListener('click', () => {
            const searchName = document.getElementById('nameInput').value.trim();
            const resultBox = document.getElementById('resultBox');

            // 1. 检查数据是否已加载
            if (!studentData.length) {
                resultBox.innerHTML = '<div class="error">学生数据尚未加载完成，请等待片刻后重试</div>';
                return;
            }

            // 2. 检查是否输入姓名
            if (!searchName) {
                resultBox.innerHTML = '<div class="error">请先在搜索框中输入学生姓名</div>';
                return;
            }

            // 3. 模糊匹配姓名（支持部分匹配，如“张”匹配所有姓张的学生）
            const matchedStudents = studentData.filter(student => 
                student.姓名 && student.姓名 === searchName
            );

            // 4. 显示查询结果（仅展示姓名、专业、对接老师）
            if (matchedStudents.length === 0) {
                resultBox.innerHTML = '<div class="error">未找到姓名“' + searchName + '”的学生信息，请输入全名或检查姓名是否输入正确</div>';
            } else {
                let resultHtml = '';
                matchedStudents.forEach((student, index) => {
                    resultHtml += `
                        <div style="margin-bottom: 20px; ${index > 0 ? 'padding-top: 20px; border-top: 1px solid #eee;' : ''}">
                            <div class="result-item"><strong>姓名：</strong>${student.姓名 || '未填写'}</div>
							<div class="result-item"><strong>身份证号：</strong>${student.身份证号 || '未填写'}</div>
							<div class="result-item"><strong>性别：</strong>${student.性别 || '未填写'}</div>
							<div class="result-item"><strong>报读层次：</strong>${student.报读层次 || '未填写'}</div>
                            <div class="result-item"><strong>第一专业：</strong>${student.第一专业 || '未填写'}</div>
							<div class="result-item"><strong>第一专业所在校区：</strong>${student.第一专业所在校区 || '未填写'}</div>
                            <div class="result-item"><strong>填报人：</strong>${student.填报人 || '未填写'}</div>
							<div class="result-item"><strong>报到状态：</strong>${student.报到状态 || '未填写'}</div>
                        </div>
                    `;
                });
                resultBox.innerHTML = resultHtml;
            }
        });
    </script>
</body>
</html>
